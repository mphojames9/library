<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Library</h1>
    <h2 id="addBook">Add Book</h2>
    <form class="form" style="display: none;">
        <label for="bookName">Book Name</label>
        <input type="text" id="bookname"></input>
        <label for="author">Author</label>
        <input type="text" id="author"></input>
        <label for="pages">Pages</label>
        <input type="number" id="pages"></input>
        <div class="checkBox">
        <label for="read">Read</label>
        <input type="checkbox" id="read"></input>
        </div>
        <input type="submit" id="submit" value="Add Book"></input>
    </form>
    <div class="bookStorage">
    </div>
</body>
</html>
